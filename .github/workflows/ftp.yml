name: FTP

on:
push:
  branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: https://github.com/InQuognito/super_smash_bros_recrafted/
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Install Composer Dependencies
      run: composer install --prefer-dist --no-progress --no-suggest

      - name: Install NPM packages
        run: npm install

      - name: Generate bundled theme with all assets
        run: npm run bundle

      - name: FTP Deploy to WP Engine (Staging)
      uses: SamKirkland/FTP-Deploy-Action@3.1.1
      with:
        ftp-server: ${{ secrets.STAGING_FTP_HOSTNAME }}
        ftp-username: ${{ secrets.FTP_USERNAME }}
        ftp-password: ${{ secrets.FTP_PASSWORD }}
        local-dir: https://github.com/InQuognito/super_smash_bros_recrafted/
