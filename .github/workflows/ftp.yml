on: push
name: FTP File Sync
jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Get latest code
      uses: actions/checkout@v2

    - name: Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.2.0
      with:
        server: app.nodecraft.com/
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: ${{ secrets.FTP_PORT }}

        local-dir:
        server-dir: instance/34ded34e-9b3f-4fcf-882a-99e81f7a9042#!/instance/file-manager/list?path=%2Fworld%2Fdatapacks%2Fsuper_smash_bros_recrafted-master/
